# Configurações do Servidor
server.port=8080

# Configurações do Banco de Dados H2 (em memória)
spring.datasource.url=jdbc:h2:mem:careermapdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Configurações de Internacionalização (i18n)
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8

# Configurações de Cache (usando cache simples do Spring)
spring.cache.type=simple

# Configurações do Spring AI (OpenAI)
# A chave de API será lida da variável de ambiente OPENAI_API_KEY
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.model=gpt-4.1-mini

# Configurações de Segurança JWT
api.security.token.secret=minha-chave-secreta-muito-forte-e-longa-para-o-jwt

# Configurações do OpenAI (para simulação de IA)
openai.api.key=${OPENAI_API_KEY}
