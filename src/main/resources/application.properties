# Configurações do Servidor
server.port=8080


# Configurações do Banco de Dados MySQL
# As variáveis de ambiente do Railway vão sobrescrever esses valores
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/careermapdb}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update


# Configurações de Internacionalização (i18n)
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8


# Configurações de Cache (usando cache simples do Spring)
spring.cache.type=simple


# Configurações do Spring AI (OpenAI)
# A chave de API será lida da variável de ambiente OPENAI_API_KEY
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.model=gpt-4.1-mini


# Configurações de Segurança JWT
api.security.token.secret=minha-chave-secreta-muito-forte-e-longa-para-o-jwt


# Configurações do OpenAI (para simulação de IA)
openai.api.key=${OPENAI_API_KEY}
